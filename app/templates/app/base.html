{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>
    {% block title %} {% endblock title %}
  </title>

  


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Template styles -->
  <!-- Timeline -->
  <!--<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>-->
  <!--<link rel="stylesheet" href="{% static 'css/timeline-reset.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/timeline-style.css' %}"> <!-- Resource style -->
  <script src="{% static 'js/timeline-modernizr.js' %}"></script> <!-- Modernizr -->

</head>

<body>
  <header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark blue darken-4 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{% static 'img/logo.png' %}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item btn-group">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Campeonatos
                            </a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                {% for camp in camps %}
                <a class="dropdown-item" href="{%url 'tabela' pk=camp.pk %}">{{camp.nome}}</a>
                {% endfor %}
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/noticias/">Noticias</a>
            </li>
          </ul>
          
          <!--
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
          </form>
          -->

          <ul class="navbar-nav nav-flex-icons">            
            <li class="nav-item">
              <a class="nav-link" href="/manager/"><i class="fa fa-lock fa-lg"></i></a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    <!--/.Navbar-->
  </header>

  <main>

    <!--Main layout-->
    <div class="container">
      {% block content %} {% endblock content %}
    </div>
    <!--/.Main layout-->

  </main>

  <!--Footer-->
  <footer class="page-footer center-on-small-only blue darken-4">
    <!--Copyright-->
    <div class="footer-copyright">
      <div class="container-fluid white-text">
        <strong>Â© 2017 Copyright: <a href="#"> G.A. WEB Design </a></strong>
      </div>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->


  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/meujs.js' %}"></script>
  <!-- Bootstrap dropdown -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  <script>
    new WOW().init();
  </script>

</body>

</html>
