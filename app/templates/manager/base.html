{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>
    {% block title %} {% endblock title %}
  </title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <!-- Template styles -->

</head>

<body>
  <header>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/manager/">
          <img src="{% static 'img/logo.png' %}" alt=""> Admin
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item btn-group">

              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user fa-lg"></i>
                {{ user.username }}
              </a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">                
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                <a class="dropdown-item" href="{% url 'password_change' %}">Alterar senha</a>
              </div>
            </li>
        </ul>
        {% endif %}     
        </div>
      </div>
    </nav>
    <!--/.Navbar-->
  </header>

  <main>

    <!--Main layout-->
    <div class="container">
      {% block content %} {% endblock content %}
    </div>
    <!--/.Main layout-->

  </main>

  <!--Footer-->
  <footer class="page-footer center-on-small-only elegant-color-dark">
    <!--Copyright-->
    <div class="footer-copyright">
      <div class="container-fluid white-text">
        <strong>Â© 2017 Copyright: <a href="#"> G.A. WEB Design </a></strong>
      </div>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->


  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/meujs.js' %}"></script>
  <!-- Bootstrap dropdown -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Jquery Loading Overlay -->
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@1.5.4/src/loadingoverlay.min.js"></script>
  <script>
    new WOW().init();
  </script>

</body>

</html>
