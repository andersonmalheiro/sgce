{% extends 'manager/base.html' %} {% block title %}Cadastrar Equipe{% endblock %} {% block content %}
<br>
<br>
<div class="row" style="padding: 3%;">
    <div class="col-lg-12">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header elegant-color-dark white-text">
                        <h1 class="h1-responsive">
                            Cadastrar Equipe
                        </h1>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" id="formEquipe">
                            {% csrf_token %}
                            <div class="md-form">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" maxlength="50" required>
                            </div>
                            <label for="grupo"><strong>Grupo</strong></label><br>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0 mb-3" id="grupo" name="grupo">
                                <option value="">Selecione o grupo...</option>                                                                
                                {% for g in grupos %}
                                <option value="{{g.pk}}">{{g}}</option>
                                {% endfor %}                                                                                                    
                            </select>
                            <input type="hidden" name="campeonato" value="{{champ}}" id="campeonato">
                            <br>                            
                            <label class="btn btn-blue btn-sm">
                                Emblema
                                <span class="fa fa-shield"></span>
                                <input type="file" name="emblema" class="mb-3" style="display:none;" id="emblema">
                            </label>
                            {% if form.errors %}
                            <label class="red-text">
                                <span class="fa fa-warning"></span>
                                Envie uma imagem válida. O arquivo enviado não era uma imagem ou estava corrompido.
                            </label>
                            {% endif %}
                            <br><br>
                            <hr>
                            <label for=""><strong>Presidente</strong></label><br>
                            <div class="md-form">
                                <label for="tecnico">Nome</label>
                                <input type="text" name="tecnico" id="tecnico" class="form-control" required maxlength="100">
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-elegant">Cadastrar</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
