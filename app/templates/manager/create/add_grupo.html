{% extends 'manager/base.html' %} {% block title %}Cadastrar Grupo{% endblock %} {% block content %}
<br>
<br>
<div class="row" style="padding: 3%;">
    <div class="col-lg-12">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header elegant-color-dark white-text">
                        <h1 class="h1-responsive">
                            Cadastrar Grupo
                        </h1>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="md-form">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" maxlength="30" required>
                            </div>

                            <input type="hidden" name="campeonato" value="{{pk}}">

                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-elegant">Cadastrar</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
