{% extends 'manager/base.html' %} {% block title %}Cadastrar Partida{% endblock %} {% block content %}
<br>
<br>
<div class="row" style="padding: 3%;">
    <div class="col-lg-12">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header elegant-color-dark white-text">
                        <h1 class="h1-responsive">
                            Cadastrar Partida
                        </h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <h4 class="h4-responsive text-center">Selecione os times</h4>
                            <br>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="mandante" name="mandante" required>
                                <option value="">Selecione o mandante...</option>                                                                
                                {% for e in equipes %}
                                <option value="{{e.pk}}">{{e}}</option>
                                {% endfor %}                                    
                            </select>                            
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="visitante" name="visitante" required>
                                <option value="">Selecione o visitante...</option>                                
                                {% for e in equipes %}
                                <option value="{{e.pk}}">{{e}}</option>
                                {% endfor %}
                            </select>
                            <hr>
                            <label><strong>Grupo da partida</strong></label>
                            <br>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="grupo" name="grupo" required>
                                <option value="">Selecione o grupo...</option>                                                                
                                {% for g in grupos %}
                                <option value="{{g.pk}}">{{g}}</option>
                                {% endfor %}                                                                                                    
                            </select>
                            <hr>
                            <div class="md-form">
                                <label for="rodada"><strong>Rodada</strong></label>
                                <input type="number" name="rodada" id="rodada" class="form-control" required min="0">
                            </div>                            
                            <input type="hidden" name="campeonato" value="{{pk}}">
                            <hr>
                            <div class="form-group">
                                <label for="data"><strong>Data da partida</strong></label>
                                <input type="date" name="data" id="data" class="form-control" required>
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-elegant text-center">Cadastrar</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
