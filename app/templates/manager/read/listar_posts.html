{% extends 'manager/base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
<br><br>
<div class="row" style="padding: 3%;">
  <div class="col-lg-12">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header elegant-color-dark white-text">
            <h1 class="h1-responsive">Notícias</h1>
          </div>
          <div class="card-body">
            <a href="{% url 'post_create'%}" class="pull-left black-text mr-5 btn btn-blue btn-sm">
                Adicionar
                <span class="fa fa-plus fa-lg white-text"></span>
            </a>                            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>Post</th>
                        <th>Opções</th>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>{{post}}</td>
                            <td>
                                <a href="{% url 'post_remove' pk=post.pk %}">
                                    <span class="fa fa-trash fa-lg red-text"></span>
                                </a>
                                &nbsp&nbsp
                                <a href="{% url 'post_edit' pk=post.pk %}">
                                    <span class="fa fa-pencil fa-lg"></span>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>    
{% endblock %}
