{% extends 'manager/base.html' %}
{% load staticfiles %}
{% block title %}Editar Post{% endblock %}

{% block content %}
<br><br>
<div class="row" style="padding: 3%;">
  <div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header elegant-color-dark white-text">
                <h1 class="h1-responsive">
                    Editar Post
                    <img class="pull-right" src="{% static 'img/edit.svg' %}" style="height:1.5em;">
                </h1>
              </div>
              <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
              <button type="submit" class="btn btn-elegant">Atualizar</button>
            </form>
              </div>
            </div>
        </div>

    </div>
  </div>
</div>
{% endblock %}
